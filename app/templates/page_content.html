{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Job Description</th>
                    <th>Review</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                {% for entry in entries %}
                <tr>
                    <td><strong>{{ entry.job_title }}</strong></td>
                    <td>{{ entry.job_description }}</td>
                    <td>{{ entry.review }}</td>
                    <td>{{ entry.rating }}</td>
                    <!-- <td>
                        <a class="{{ 'btn btn-success' if entry.status else 'btn btn-dark'}}"
                           href="/turn/{{ entry.id }}">
                            Turn Status
                        </a>
                        <a class="btn btn-danger"
                           href="/delete/{{ entry.id }}">
                            Delete
                        </a>
                        <a class="btn btn-info"
                           href="/update/{{ entry.id }}">
                            Edit
                        </a>
                    </td> -->
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>

{% endblock %}
