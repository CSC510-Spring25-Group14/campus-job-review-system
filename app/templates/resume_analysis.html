{% extends "base.html" %}
{% block content %}

<h2>Resume Content</h2>
<pre>{{ resume_text[:1000] }}{% if resume_text|length > 1000 %}...{% endif %}</pre>

<h2>AI-Powered Improvement Suggestions</h2>
<ul>
    {% for suggestion in suggestions %}
    <li>{{ suggestion }}</li>
    {% endfor %}
</ul>

<a href="{{ url_for('download_resume', filename=current_user.resume) }}" class="btn btn-success">Download Resume</a>


{% endblock content %}
